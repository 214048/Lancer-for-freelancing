<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="CSS/styles6.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="box">
                <h2>Signup for user</h2>
                <form>
                    <input type="text" placeholder="username" required>
                    <input type="password" placeholder="password" required>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Phone Number" required>
                    <input type="file" required>
                    <div class="role">
                        <label>Role: </label>
                        <input type="radio" name="role" value="Client"> Client
                        <input type="radio" name="role" value="Freelancer"> Freelancer
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="box">
                <h2>Remove User</h2>
                <form>
                    <input type="text" placeholder="Enter username to remove" required>
                    <button type="submit">Remove User</button>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <h2>Post Management</h2>
                <div class="post">
                    <img src="Images/images.jpeg" alt="Profile Picture" class="profile-pic">
                    <div class="post-info">
                        <h3>hello first post</h3>
                        <p class="date">10/12/2022</p>
                        <p class="type">Hourly</p>
                        <p class="price">85$</p>
                        <p class="description">nothing, just testing</p>
                        <button>Accept post</button>
                        <button>Refuse post</button>
                        <button>Submit Choice</button>
                    </div>
                </div>
                <div class="remove-post">
                    <h2>Remove Post</h2>
                    <form>
                        <input type="text" placeholder="Removed-PostID" required>
                        <button type="submit">Submit RemovedPost</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <h2>Search Post</h2>
                <form>
                    <input type="text" placeholder="Title" required>
                    <input type="text" placeholder="Description" required>
                    <input type="text" placeholder="Job Type" required>
                    <input type="text" placeholder="Fixed/Hourly" required>
                    <input type="text" placeholder="Budget" required>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
